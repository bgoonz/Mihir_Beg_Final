      #TB_overlay {
        background: #000;
        opacity: .7;
        filter: alpha(opacity=70);
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 100050
      }

      #TB_window {
        position: fixed;
        background-color: #fff;
        z-index: 100050;
        visibility: hidden;
        text-align: left;
        top: 50%;
        left: 50%;
        -webkit-box-shadow: 0 3px 6px rgba(0, 0, 0, .3);
        box-shadow: 0 3px 6px rgba(0, 0, 0, .3)
      }

      #TB_window img#TB_Image {
        display: block;
        margin: 15px 0 0 15px;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        border-top: 1px solid #666;
        border-left: 1px solid #666
      }

      #TB_caption {
        height: 25px;
        padding: 7px 30px 10px 25px;
        float: left
      }

      #TB_closeWindow {
        height: 25px;
        padding: 11px 25px 10px 0;
        float: right
      }

      #TB_closeWindowButton {
        position: absolute;
        left: auto;
        right: 0;
        width: 29px;
        height: 29px;
        border: 0;
        padding: 0;
        background: 0 0;
        cursor: pointer;
        outline: none;
        -webkit-transition: color .1s ease-in-out, background .1s ease-in-out;
        transition: color .1s ease-in-out, background .1s ease-in-out
      }

      #TB_ajaxWindowTitle {
        float: left;
        font-weight: 600;
        line-height: 29px;
        overflow: hidden;
        padding: 0 29px 0 10px;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: calc(100% - 39px)
      }

      #TB_title {
        background: #fcfcfc;
        border-bottom: 1px solid #ddd;
        height: 29px
      }

      #TB_ajaxContent {
        clear: both;
        padding: 2px 15px 15px;
        overflow: auto;
        text-align: left;
        line-height: 1.4em
      }

      #TB_ajaxContent.TB_modal {
        padding: 15px
      }

      #TB_ajaxContent p {
        padding: 5px 0
      }

      #TB_load {
        position: fixed;
        display: none;
        z-index: 100050;
        top: 50%;
        left: 50%;
        background-color: #e8e8e8;
        border: 1px solid #555;
        margin: -45px 0 0 -125px;
        padding: 40px 15px 15px
      }

      #TB_HideSelect {
        z-index: 99;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #fff;
        border: none;
        filter: alpha(opacity=0);
        opacity: 0;
        height: 100%;
        width: 100%
      }

      #TB_iframeContent {
        clear: both;
        border: none
      }

      .tb-close-icon {
        display: block;
        color: #666;
        text-align: center;
        line-height: 29px;
        width: 29px;
        height: 29px;
        position: absolute;
        top: 0;
        right: 0
      }

      .tb-close-icon:before {
        content: "\f158";
        font: normal 20px/29px dashicons;
        speak: never;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale
      }

      #TB_closeWindowButton:hover .tb-close-icon,
      #TB_closeWindowButton:focus .tb-close-icon {
        color: #006799
      }

      #TB_closeWindowButton:focus .tb-close-icon {
        -webkit-box-shadow: 0 0 0 1px #5b9dd9, 0 0 2px 1px rgba(30, 140, 190, .8);
        box-shadow: 0 0 0 1px #5b9dd9, 0 0 2px 1px rgba(30, 140, 190, .8)
      }

      @charset "UTF-8";

        box-shadow: none;
        cursor: pointer;
        display: inline-block;
        font-size: 1.125em;
        padding: calc(.667em + 2px) calc(1.333em + 2px);
        text-align: center;
        text-decoration: none;
        overflow-wrap: break-word
      }

      .wp-block-button__link:active,
      .wp-block-button__link:focus,
      .wp-block-button__link:hover,
      .wp-block-button__link:visited {
        color: #fff
      }

      .wp-block-button__link.aligncenter {
        text-align: center
      }

      .wp-block-button__link.alignright {
        text-align: right
      }

      .wp-block-buttons>.wp-block-button.has-custom-width {
        max-width: none

      .wp-block-buttons>.wp-block-button.has-custom-width .wp-block-button__link {
        width: 100%
      }

      .wp-block-buttons>.wp-block-button.wp-block-button__width-25 {
        width: calc(25% - .5em)
      }

      .wp-block-buttons>.wp-block-button.wp-block-button__width-50 {

      }

        margin-right: 0;

      }

      .wp-block-button__link.wp-block-button.is-style-squared {

      }

      .wp-block-button.no-border-radius,
      .wp-block-button__link.no-border-radius {
        border-radius: 0 !important
      }

      .is-style-outline>.wp-block-button__link,
      .wp-block-button__link.is-style-outline {
        border: 2px solid;
        padding: .667em 1.333em
      }

      .is-style-outline>.wp-block-button__link:not(.has-text-color),
      .wp-block-button__link.is-style-outline:not(.has-text-color) {

      }

      .wp-block-button__link.is-style-outline:not(.has-background) {

      }

      p.comment-likes {
        height: 16px;
        float: none;
        width: 100%;
        clear: both;
        display: block;
        margin-left: -2px
      }

      p.comment-not-liked {
        cursor: pointer
      }

      p.comment-likes a.view-likers {
        text-decoration: underline;
        border: none
      }

      div.comment-likes-overlay {
        color: #555;
        position: absolute;
        font-size: 9pt;
        padding: 0;
        margin: 0;
        z-index: 20000
      }

      div.comment-likes-overlay div.inner {
        background-color: #fff;
        border: 1px solid #dfdfdf;
        border-color: rgba(0, 0, 0, .1);
        padding: 8px;
        margin: 0;
        max-width: 310px;
        max-height: 250px;
        overflow: hidden;
        -webkit-box-shadow: 0 0 2px rgba(0, 0, 0, .15), 0 3px 8px rgba(0, 0, 0, .1);
        -moz-box-shadow: 0 0 2px rgba(0, 0, 0, .15), 0 3px 8px rgba(0, 0, 0, .1);
        box-shadow: 0 0 2px rgba(0, 0, 0, .15), 0 3px 8px rgba(0, 0, 0, .1)
      }

      div.comment-likes-overlay div.inner a img {
        text-decoration: none;
        height: 25px;
        width: 25px;
        margin: 2px 10px 2px 2px;
        vertical-align: middle
      }

      div.comment-likes-overlay div.inner ul {
        margin: 0;
        padding: 0
      }

      div.comment-likes-overlay div.inner ul li {
        float: left;
        display: inline;
        padding: 0;
        margin: 0 0 5px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis
      }

      div.comment-likes-overlay div.inner ul.single li {
        width: 100%
      }

      div.comment-likes-overlay div.inner ul.double li {
        width: 50%
      }

      div.comment-likes-overlay div.inner a,
      div.comment-likes-overlay div.inner a:hover {
        text-decoration: none;
        border-bottom: none;
        background: 0 0
      }

      div.comment-likes-overlay div.inner ul li a span.user-name {
        color: #555
      }

      p.comment-likes span.comment-like-feedback {
        font-size: 12px;
        line-height: 1.8em;
        opacity: .8;
        float: left;
        padding: 1px 0 0 5px;
        display: block !important
      }

      a.comment-like-link:hover {
        background: 0 0
      }

      a.comment-like-link span {
        display: none
      }

      a.comment-like-link {
        outline: none;
        border: 0 !important;
        text-decoration: none !important;
        padding: 0;
        margin: 0;
        float: left;
        text-decoration: none;
        line-height: 70%;
        background: 0 0
      }

      a.comment-like-link:before,
      div.comment-likes-overlay span.icon {
        -webkit-font-smoothing: antialiased;
        font-family: "Noticons";
        font-size: 20px;
        line-height: .9
      }

      div.comment-likes-overlay span.icon {
        color: #fff;
        height: 100%;
        margin: 0;
        padding: 3px 0 1px
      }

      a.comment-like-link:before {
        color: #2ea2cc;
        content: '\f408';
        width: 16px;
        display: inline-block
      }

      a.comment-like-link.loading {
        -webkit-transition: opacity 2s;
        -moz-transition: opacity 2s;
        -ms-transition: opacity 2s;
        -o-transition: opacity 2s;
        transition: opacity 2s;
        opacity: 0
      }

      a.comment-like-link:hover:before,
      p.comment-liked a.comment-like-link:before,
      p.comment-not-liked:hover a.comment-like-link:before {
        color: #f1831e;
        background: 0 0
      }

      div.comment-likes-overlay div .slider-nav {
        position: relative;
        clear: both;
        width: 310px;
        height: 40px;
        margin: 15px 0 -15px -12px;
        text-align: center;
        border-top: 1px solid #dfdfdf
      }

      div.comment-likes-overlay div .slider-nav em {
        font-style: normal
      }

      div.comment-likes-overlay div .slider-nav .prev {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        width: 40px;
        height: 40px;
        border-right: 1px solid #dfdfdf
      }

      div.comment-likes-overlay div .slider-nav .noticon {
        width: 40px;
        height: 40px;
        font-size: 25px;
        line-height: 40px
      }

      div.comment-likes-overlay div .slider-nav .next {
        position: absolute;
        top: 0;
        right: 0;
        display: block;
        display: block;
        width: 40px;
        height: 40px;
        border-left: 1px solid #dfdfdf
      }

      div.comment-likes-overlay div .slider-nav .position {
        position: absolute;
        top: 0;
        left: 40px;
        bottom: 0;
        right: 40px;
        text-align: center
      }

      div.comment-likes-overlay div .slider-nav .position div {
        display: inline
      }

      div.comment-likes-overlay div .slider-nav .position em {
        display: inline-block;
        padding: 0 3px;
        font-size: 30px;
        line-height: 40px;
        color: #bbb;
        cursor: pointer
      }

      div.comment-likes-overlay div .slider-nav .position .on {
        color: #1e8cbe
      }

      div.comment-likes-overlay .swipe {
        overflow: hidden;
        visibility: hidden;
        position: relative
      }

      div.comment-likes-overlay .swipe-wrap {
        overflow: hidden;
        position: relative
      }

      div.comment-likes-overlay .swipe-wrap>div {
        float: left;
        width: 100%;
        position: relative
      }

      .genericon {
        font-size: 16px;
        vertical-align: top;
        text-align: center;
        -moz-transition: color .1s ease-in 0;

        font-weight: 400;
        font-variant: normal;
        line-height: 1;

        text-transform: none;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        speak: none
      }

        -webkit-transform: rotate(90deg);
        -moz-transform: rotate(90deg);
        -ms-transform: rotate(90deg);
        -o-transform: rotate(90deg);
        transform: rotate(90deg);

            if ( jQuery( '#wp-admin-bar-jumptotop-button-menu' ).position()[ 'left' ] - total_width < 10 ) {
              jQuery( '#jumptotop' ).animate( {
                'top': '-50px'
              }, 'fast' );
            } else if ( jQuery( window ).scrollTop() >= 350 && parseInt( jQuery( '#jumptotop' ).css( 'top' ) ) <
              0 ) {
              if ( jQuery( '#wp-admin-bar-jumptotop-button-menu' ).position()[ 'left' ] - total_width < 10 )
                return;
              jQuery( '#jumptotop' ).animate( {
                'top': 0
              }, 'fast' );
            } else if ( jQuery( window ).scrollTop() < 1 && parseInt( jQuery( '#jumptotop' ).css( 'top' ) ) >=
              0 ) {
              jQuery( '#jumptotop' ).animate( {
                'top': '-50px'
              }, 'fast' );
            }
          }
          // handle on page load if auto scrolling to a position
          hideShowTbJumpToTop();
          // bind to scrolll event
          var jumpToTopTimer = null;
          jQuery( window ).scroll( function () {
            clearTimeout( jumpToTopTimer );
            jumpToTopTimer = setTimeout( jumpToTopRefresh, 150 );
          } );
          var jumpToTopRefresh = function () {
            hideShowTbJumpToTop();
          };
        </script>

            wpcom_mobile_user_agent_info.init();

            if ( false !== wpcom_mobile_user_agent_info.matchedPlatformName )
              mobileStatsQueryString += "&x_" + 'mobile_platforms' + '=' + wpcom_mobile_user_agent_info

            if ( "" != mobileStatsQueryString ) {
              new Image().src = document.location.protocol + '//pixel.wp.com/g.gif?v=wpcom-no-pv' +
                mobileStatsQueryString + '&baba=' + Math.random();
            }

          }
        </script>
