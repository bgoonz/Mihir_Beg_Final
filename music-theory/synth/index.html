<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=916,initial-scale=1">
    <title>Web Audio MIDI Synthesizer</title>
    <link href='https://fonts.googleapis.com/css?family=Syncopate:400,700' rel='stylesheet' type='text/css'>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="js/platform.js"></script>
    <link rel="import" href="webcomponents/polymer.html">
    <link rel="import" href="webcomponents/controls.html">

    <!-- Set up Web MIDI polyfill -->

    <script src='http://cwilso.github.com/WebMIDIAPIShim/WebMIDIAPI.js'></script>

    <!-- Monkey-patch all the audio calls so it works on compliant AudioContext implementations -->

    <script src="http://cwilso.github.io/AudioContext-MonkeyPatch/AudioContextMonkeyPatch.js"></script>
    <script type="text/javascript" src="js/midi.js"></script>
    <script type="text/javascript" src="js/waveshaper.js"></script>
    <script type="text/javascript" src="js/synth.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
  </head>

  <body>

    <div id="synthbox">
      
        <div class="knobContainer" id="fControl" style="left: 10px; top: 10px;">
            <input class="knob" data-width=100 data-angleOffset=-125 data-angleArc=250 data-fgColor="#66EE66" value="35">
            <div class="knobLabel">frequency</div>
        </div>

    </div>
    <div id="keybox" touch-action="none">
      <div id="blackkeys">
        <span id="k61" class="black key"></span><span id="k63" class="black key"></span><span
          class="spacer"></span><span id="k66" class="black key"></span><span id="k68" class="black key"></span><span
          id="k70" class="black key"></span><span class="spacer"></span><span id="k73" class="black key"></span><span
          id="k75" class="black key"></span><span class="spacer"></span><span id="k78" class="black key"></span><span
          id="k80" class="black key"></span><span id="k82" class="black key"></span>
      </div>
      <span id="k60" class="white key"></span><span id="k62" class="white key"></span><span id="k64"
        class="white key"></span><span id="k65" class="white key"></span><span id="k67" class="white key"></span><span
        id="k69" class="white key"></span><span id="k71" class="white key"></span><span id="k72"
        class="white key"></span><span id="k74" class="white key"></span><span id="k76" class="white key"></span><span
        id="k77" class="white key"></span><span id="k79" class="white key"></span><span id="k81"
        class="white key"></span><span id="k83" class="white key"></span>
    </div>
    <div id="MIDIPlugin"></div>

    


  </body>

</html>
